[build]
  # Build command that builds both student and admin apps
  # Note: If your repo is frontend-only, leave base directory empty in Netlify UI
  # If your repo has frontend in a subdirectory, set base = "Exameye-Shield-frontend--main" in Netlify UI
  command = "npm run build:all"
  # Publish directory - we'll use a combined dist folder
  publish = "dist"
  # Node version (Netlify will use .nvmrc if present, or this setting)
  environment = { NODE_VERSION = "20" }

# Redirect rules for path-based routing
# IMPORTANT: Order matters! More specific routes must come first

# Admin routes - exact match for /admin
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200
  force = false

# Admin routes - serve admin.html for /admin/* paths (must come before catch-all)
[[redirects]]
  from = "/admin/*"
  to = "/admin.html"
  status = 200
  force = false

# Student routes - exact match for /student
[[redirects]]
  from = "/student"
  to = "/student.html"
  status = 200
  force = false

# Student routes - serve student.html for /student/* paths
[[redirects]]
  from = "/student/*"
  to = "/student.html"
  status = 200
  force = false

# Root path serves student app
[[redirects]]
  from = "/"
  to = "/student.html"
  status = 200
  force = false

# Final catch-all for SPA routing - must be last
# This handles any other routes (serves student.html as default)
[[redirects]]
  from = "/*"
  to = "/student.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"


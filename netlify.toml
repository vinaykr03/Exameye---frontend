[build]
  # Build command that builds both student and admin apps
  command = "npm run build:all"
  # Publish directory - we'll use a combined dist folder
  publish = "dist"

# Redirect rules for path-based routing
[[redirects]]
  # Admin routes - serve admin.html for /admin/* paths
  from = "/admin/*"
  to = "/admin.html"
  status = 200
  force = false

[[redirects]]
  # Student routes - serve student.html for root and /student/* paths
  from = "/student/*"
  to = "/student.html"
  status = 200
  force = false

[[redirects]]
  # Root path serves student app
  from = "/"
  to = "/student.html"
  status = 200
  force = false

# SPA fallback - for client-side routing
[[redirects]]
  # Catch all for admin SPA routes
  from = "/admin"
  to = "/admin.html"
  status = 200

[[redirects]]
  # Catch all for student SPA routes (already handled by root, but explicit)
  from = "/student"
  to = "/student.html"
  status = 200

# Final catch-all for SPA routing - must be last
# This handles any routes that don't match the above patterns
# Since /admin/* is matched above, this will only catch non-admin routes
[[redirects]]
  from = "/*"
  to = "/student.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

